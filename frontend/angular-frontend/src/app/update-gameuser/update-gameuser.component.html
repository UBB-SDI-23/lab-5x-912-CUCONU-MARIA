<div class="col-md-6 offset-md-3">
    <h3>Update GameUser</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName"
                [(ngModel)]="gameuser.firstName" name="firstName">
        </div>
    
        <div class="form-group mb-3">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName"
                [(ngModel)]="gameuser.lastName" name="lastName">
        </div>
    
        <div class="form-group mb-3">
            <label> Email Address</label>
            <input type="text" class="form-control" id="emailAddress"
                [(ngModel)]="gameuser.emailAddress" name="emailAddress">
        </div>
    
        <div class="form-group mb-3">
            <label> Active Status</label>
            <input type="checkbox" id="activeStatus" 
                [(ngModel)]="gameuser.activeStatus" name="activeStatus">
        </div>
    <!-- with form-control it doesnt work for boolean-->
    
        <div class="form-group mb-3">
            <label> Username</label>
            <input type="text" class="form-control" id="username"
                [(ngModel)]="gameuser.username" name="username">
        </div>
    
    
        <div class="form-group mb-3">
            <label> Password</label>
            <input type="text" class="form-control" id="password"
                [(ngModel)]="gameuser.password" name="password">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
